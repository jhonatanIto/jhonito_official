<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="<link rel=" preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="wanted.css">

    <title>WANTED POST</title>
</head>

<body>

    <div id="container" class="container">

        <div class="box">
            <div>
                <h1>Create your WANTED post</h1>
            </div>
            <div class="flex">
                <div class="key">Name:</div>
                <input id="name" type="text">
            </div>
            <div class="flex">
                <div class="key">Reward:</div>
                <input id="reward" type="text">
            </div>
            <div class="flex">
                <div class="key">Image Adress:</div>
                <input id="image" type="text">
            </div>

            <button id="button">CREATE</button>
        </div>
        <div class="cardContainer" id="cardContainer">
            <img class="wanted"
                src="https://claystage.com/wp-content/uploads/one-piece-wanted-poster-template-a3-150dpi.png">
            <div id="cardImg" class="imgContainer"></div>

            <div id="cardName" class="naruto"></div>
            <div id="cardReward" class="recompensa"></div>
        </div>
        <a href="index.html">
            <div id="exit" class="exit">Exit</div>
        </a>
    </div>



    <script src="wanted.js"></script>
</body>

</html>
