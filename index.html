<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mgen.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Rubik:wght@300&display=swap"
        rel="stylesheet">

    <link rel="icon" href="spiderman.png.png">
    <title>Jhonito</title>
</head>

<body>
    <div id="home" class="home">
        <header>THE APPS</header>
        <div class="butBody">
            <div class="buttons">
                <div id="but1" class="but1">Calculator</div>
                <div id="mgen" class="but1 mgen">Music Generator</div>
                <div id="but2" class="but1 but2">Currency converter</div>
                <a href="./wanted.html">
                    <div id="butWanted" class="but1 wanted">WANTED POST</div>
                </a>
            </div>
        </div>


        <footer>
            <div>
                <a href="https://www.instagram.com/jhonitojp/">
                    @Jhonitojp</a>
            </div>
        </footer>
    </div>
    <div id="displayMusic" class="musicGenerator">
        <div class="header">
            <h1>Music Generator</h1>
        </div>
        <div class="menu">
            <div class="gen">STYLE:</div>
            <div id="happy" class="moods happy">Happy</div>
            <div id="sad" class="moods sad">Sad</div>
            <div id="chill" class="moods chill">Chill</div>
            <div id="angry" class="moods angry">Angry</div>
        </div>
        <div class="buttonCont">
            <div id="button" class="mButton">GENERATE</div>
        </div>

        <div class="center">
            <div id="result" class="resultContainer">
                <div class="chords">
                    <div class="chor">Your song chords sequence:</div>
                    <div id="chords"></div>
                </div>

                <div id="bpm" class="bpm"></div>
            </div>
        </div>

        <div id="mExit" class="mExit">EXIT</div>
        <div class="footer"> Created by Jhonatan Ito</div>
    </div>



    <div id="calculadoraPage">
        <div class="menuCalc">
            <div id="exit">X</div>
        </div>

        <div class="container">
            <div id="display"></div>
            <div class="buttonsCalc">
                <div class="button">C</div>
                <div class="button">/</div>
                <div class="button">*</div>
                <div class="button">&larr;</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">-</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">+</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">.</div>
                <div class="button">(</div>
                <div class="button">0</div>
                <div class="button">)</div>
                <div id="equal" class="button">=</div>


            </div>
        </div>

    </div>

    <div id="conv" class="conversorPage ">
        <div class="popUp">
            This application is under maintenance...
        </div>
    </div>

    <script src="mgen.js"></script>
    <script src="script.js"></script>
    <script src="wanted.js"></script>
</body>

</html>
